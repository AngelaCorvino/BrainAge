#config file for circleci
version: '2.1'
orbs:
  python: circleci/python@1.2
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: unittest
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Run tests
          command: python tests/tests.py
workflows:
  main:
    jobs:
      - build-and-test
